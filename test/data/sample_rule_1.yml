some_file_format:
  validate:
    width: 100
  new_line_style: true
  fields:
    - name: name
      width: 20
      starts_at: 1
      validate:
        - not_blank
        - "^ include?('LIN') ? left_justified : right_justified"
    - name: phone
      width: 12
      validate:
        - start_with? '60'
        - unique
    - width: 50
      validate:
        - "^ include? r[:name]"
    - width: 3
      validate:
        - 'XYZ'
    - width: 2
      validate:
        - width 2
        - ['AA', 'BB', 'CC']


