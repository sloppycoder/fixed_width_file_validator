common_fields:
  fields:
    - name: name
      width: 20
      starts_at: 1
      validate:
        - not_blank
        - "^ include?('LIN') ? left_justified : right_justified"

test_format_1:
  skip_top_lines: 1
  skip_bottom_lines: 1
  inherit_from: common_fields
  new_line_style: true
  fields:
    - name: phone
      width: 12
      starts_at: 21
      validate:
        - start_with? '60'
        - unique
    - width: 50
      validate:
        - "^ include? r[:name]"
    - width: 3
      validate:
        - 'XYZ'
    - width: 2
      validate:
        - width 2
        - ['AA', 'BB', 'CC']


